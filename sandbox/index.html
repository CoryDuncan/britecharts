<!DOCTYPE html>
<html>
    <head>
        <title>Sandbox</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/britecharts/dist/css/britecharts.min.css" type="text/css" />
    </head>
    <body>
        <h1>Sandbox!</h1>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/ace.js'></script>
        <div class="main_display">
            <div class="chart_panel">
                <div class="chartSelectorContainer"></div>

                <div class="chartContainerPlaceHolder"></div>
            </div>
            <div class="config_panel">
                <button class="toggleConfigInputSize">Toggle Expand</button>
                <div id="chartConfigInput"></div>
                <button class="submitConfigButton">Update</button>
                <button class="resetConfigButton">Reset</button>
            </div>
        </div>

        <button class="toggleDataInputSize">Toggle Expand</button>
        <div id="dataInput"></div>
        <button class="submitDataButton">Update</button>
        <button class="resetDataButton">Reset</button>

        <script src="/assets/sandbox.js"></script>
    </body>
</html>
